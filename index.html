<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js Todos</title>
  <link rel="stylesheet" href="css/todos.css"/>
  <script data-main="js/main" src="js/lib/require.js"></script>
</head>

<body>

  <div id="todoapp">

    <header>
      <h1>Club Role</h1>
      <input id="new-todo" type="text" placeholder="New Toastmaster club role?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>

  </div>

  <div id="instructions">
    Double-click to edit a todo.
  </div>

  <div id="credits">
    Created by
    <br />
    <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
    <br />Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
  </div>



  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="role_name">      
      <label><%- name %></label>
      <a class="destroy"></a>
    </div>
	<input class="edit_name" type="text" value="<%- name %>" />
	
	<div class="role_snippet">      
      <label><%- snippet %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit_snippet" type="text" value="<%- snippet %>" />
  </script>

  <script type="text/template" id="stats-template">

  </script>

  </body>
</html>
